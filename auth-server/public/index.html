<!doctype html>
<html>
  <head>
    <title>Spotiviz - Spotify Data Visualization</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      @font-face {
        font-family: Montserrat;
        src: url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
      }

      * {
        font-family: Helvetica;
      }
      .container {

      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .loginbutton {

        margin-top: 20px;
        line-height: 60px;
        font-weight: bold;
        padding: 15px 35px 15px;
        background: #764abc;
        color: white;
        border: 3px solid black; /* Green */
        border-radius: 1600px;
        text-shadow: 1px 2.5px #000000;
        position: static;
        text-align: center;
        font-size: 400%;
        font-weight: bold;
      }
      .loginbutton:hover {
        background-color: #5D30A5;
        color: white;
        border: 4px solid black; /* Green */
        position: static;
        padding: 14px 35px 14px;
        transform: scale(1.05) perspective(1px)
      }
      .buttontext {

        color: white;
      }
      .welcometext {
        text-align: center;
        font-size: 400%;
        font-weight: bold;
        color: #17252A;
      }
      .infotext {
        font-size: 275%;
        color: #17252A;
      }
      .disclamertext {
        font-size: 180%;
        font-weight:lighter;
        font-style: italic;
        color: #17252A;
      }
      .mainmenu {
        text-align: center;
        font-size:
      }
      .topline{
        display: block;
        overflow: hidden;
        border-style: inset;
        border-width: 1px;
        width: 100%;
      }
      .logocontainer {
        background-color: black;
      }
      .logo {
        height: 100%;
        width: 27%;
      }
      .logoimg {
        min-width: 250px;
        padding-top: 30%;
        max-width: 400px;
        background-color: white;
        -webkit-mask: url(./spotivis-logo-text.svg) no-repeat center;
        mask: url(./spotivis-logo-text.svg) no-repeat center;
        height: 90px;
      }
      body {
        background-color:  #FEFFFF;
      }

    </style>
  </head>

  <body>
    <div class = "logocontainer">
      <div class = "logo">
        <div class="logoimg"></div>
      </div>
    </div>
    <div class="container">
      <div id="login" class = "mainmenu">
        <br/>
        <h1 class = "welcometext">Welcome to Spotiviz!</h1>
        <br/>
        <h3 class = "infotext">Here you can see statistics, charts, and graphs on all of your Spotify listening history!</h3>
        <br/>
        <a href="/login" class="btn btn-primary loginbutton buttontext">Log in with Spotify</a>
        <br/><br/><br/>
        <h3 class = "disclamertext">(Just as a reminder, we never store your data and only present to you data Spotify has made avaliable)</h3>
        <br/>
        <hr class = "topline"/>
      </div>
      <div class="line"></div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
